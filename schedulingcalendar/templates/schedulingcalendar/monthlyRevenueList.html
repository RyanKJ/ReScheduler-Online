{% extends "schedulingcalendar/__baseFormCard.html" %}

{% block form_content %}
  <h4 class="card-title text-center">Monthly Revenue List</h4>
  <a href="{% url 'schedulingcalendar:monthly_revenue_create' %}">New Monthly Revenue</a>
  <ul class="list-group">
    {% for monthly_rev in monthly_revenue_list %}
      <li class="list-group-item">
        <ul class="list-inline" data-monthly-rev-id="{{ monthly_rev.id }}">
          <li>{{ monthly_rev.month_year }}</li>
          <li><a href="{% url 'schedulingcalendar:monthly_revenue_update' monthly_rev.id %}">Edit</a></li>
          <li><a href="{% url 'schedulingcalendar:monthly_revenue_delete' monthly_rev.id %}">Delete</a></li>
        </ul>
      </li>
    {% endfor %}
  </ul>
{% endblock form_content %}
