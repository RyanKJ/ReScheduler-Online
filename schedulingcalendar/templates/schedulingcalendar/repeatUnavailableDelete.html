{% extends "schedulingcalendar/__baseFormCard.html" %}

{% block form_content %}
  <div class="text-center">
    <h4 class="card-title text-center">Are You Sure You Want To Delete This Repeating Unavailability?</h4>
    <form id="delete-repeat-unavailable-form"
          name= "DeleteRepeatUnavailableForm"
          action="{% url 'schedulingcalendar:repeat_unav_delete' employee.id repeatunavailability.id %}"
          method="post">
      {% csrf_token %}
      <input type="submit" class="btn btn-danger" value="Delete Repeat Unavailability">
    </form>
  </div>
{% endblock form_content %}
