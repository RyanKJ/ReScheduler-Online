{% extends "schedulingcalendar/__baseFormCard.html" %}

{% block sub_navbar %}
  <div class="back-navbar">
      <a class="go-back-link"
         href="{% url 'schedulingcalendar:employee_list' %}">Return To Employee List</a>
  </div>
{% endblock sub_navbar %}  

{% block form_content %}
  <div class="text-center">
    <h4 class="card-title text-center">Are You Sure You Want To Delete This Employee?</h4>
    <form id="delete-employee-form"
          name= "DeleteEmployeeForm"
          action="{% url 'schedulingcalendar:employee_delete' employee.id %}"
          method="post">
      {% csrf_token %}
      <input type="submit" class="btn btn-danger" value="Delete Employee">
    </form>
  </div>
{% endblock form_content %}
