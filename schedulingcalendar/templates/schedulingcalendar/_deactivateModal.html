<!-- Modal -->
<div id="deactivateLive" class="modal fade" role="dialog">
  <div class="modal-dialog">

    <!-- Modal content-->
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal">&times;</button>
        <h4 class="modal-title text-center">Deactivate The Live Calendar?</h4>
      </div>
      
      <div class="modal-body">
        <p>Employees will not be able to see schedules of last pushed calendar for this date and department.</p>
        <div class="text-center">
          <button type="button" 
                  class="btn btn-default"   
                  data-dismiss="modal">Do Not Deactivate</button>
                    
          <button type="button" 
                  class="btn btn-danger"
                  id="deactivate-warning-btn"
                  data-dismiss="modal">Deactivate</button>
        </div>
      </div>
    </div>
  </div>
</div>
