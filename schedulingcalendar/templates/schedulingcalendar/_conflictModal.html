<!-- Modal -->
<div id="confirmationModal" class="modal fade" role="dialog">
  <div class="modal-dialog">

    <!-- Modal content-->
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal">&times;</button>
        <h4 class="modal-title">Attention: Conflict Between Employee And Schedule</h4>
      </div>
      <div id="conflict-manifest" class="modal-body">
        <p>The following conflicts were noted:</p>
      </div>
      <div class="modal-footer">
        <button type="button" 
                class="btn btn-danger"  
                data-dismiss="modal">Do Not Assign Employee</button>
                
        <button type="button" 
                class="btn btn-default" 
                id="conflict-assign-btn"
                data-dismiss="modal">Assign Employee</button>
      </div>
    </div>

  </div>
</div>
