<!-- Modal -->
<div id="confirmationModal" class="modal fade" role="dialog">
  <div class="modal-dialog" role="document">

    <!-- Modal content-->
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Conflict Between Employee And Schedule</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div id="conflict-manifest" class="modal-body">
        <p>The following conflicts were noted:</p>
      </div>
      <div class="modal-footer">
        <button type="button" 
                class="btn btn-default"   
                data-dismiss="modal">Do Not Assign Employee</button>
                
        <button type="button" 
                class="btn btn-danger"
                id="conflict-assign-btn"
                data-dismiss="modal">Assign Employee</button>
      </div>
    </div>

  </div>
</div>
